<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Araştırmacılar - AVESIS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
<style>
  body { display: flex; flex-direction: column; min-height: 100vh; }
  main { flex: 1; }
  footer { flex-shrink: 0; }
</style>
</head>
<body class="bg-light">
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container">
<a class="navbar-brand" href="#">AVESIS</a>
<div class="collapse navbar-collapse">
<ul class="navbar-nav">
<li class="nav-item"><a href="tezler.html" class="nav-link">Tezler</a></li>
<li class="nav-item"><a href="arastirmacilar.html" class="nav-link active">Araştırmacılar</a></li>
<li class="nav-item"><a href="projeler.html" class="nav-link">Projeler</a></li>
<li class="nav-item"><a href="yayinlar.html" class="nav-link">Yayınlar</a></li>
</ul>
</div>
</div>
</nav>
</header>

<main class="py-5">
<div class="container">
<h2 class="fw-bold text-primary mb-4">Araştırmacılar</h2>
<div class="table-responsive">
<table class="table table-hover shadow-sm bg-white">
<thead class="table-primary">
<tr>
<th>Adı</th>
<th>Alan</th>
<th>E-posta</th>
<th>Profil</th>
</tr>
</thead>
<tbody id="researchers-table"></tbody>
</table>
</div>
</div>
</main>

<footer class="bg-primary text-white py-4 mt-auto">
<div class="container text-center small">
© 2025 AVESIS. Tüm hakları saklıdır.
</div>
</footer>

<script>
async function fetchResearchers() {
    const res = await fetch('https://acadex-0lpc.onrender.com/researchers');
    const data = await res.json();
    const tbody = document.getElementById('researchers-table');
    tbody.innerHTML = '';
    data.forEach(r => {
        const row = document.createElement('tr');
        row.innerHTML = `
<td>${r.name}</td>
<td>${r.field}</td>
<td>${r.email ? r.email : '-'}</td>
<td>${r.profile ? `<a href="${r.profile}" class="btn btn-sm btn-primary">Profil</a>` : '-'}</td>
        `;
        tbody.appendChild(row);
    });
}
fetchResearchers();
</script>
</body>
</html>
