<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayınlar - ACADEX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="fa fa-layer-group me-2"></i>ACADEX
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="yayinlar.html" class="nav-link active">Yayınlar</a></li>
                <li class="nav-item"><a href="projeler.html" class="nav-link">Projeler</a></li>
                <li class="nav-item"><a href="arastirmacilar.html" class="nav-link">Araştırmacılar</a></li>
                <li class="nav-item"><a href="tezler.html" class="nav-link">Tezler</a></li>
                <li class="nav-item ms-lg-3">
                    <a href="login.html" class="btn btn-light text-primary fw-bold btn-sm mt-1 mt-lg-0">Giriş Yap</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-primary">Akademik Yayınlar</h2>
            <span class="badge bg-primary fs-6" id="toplam-sayi">Yükleniyor...</span>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0 align-middle">
                        <thead class="table-primary text-white">
                            <tr>
                                <th class="py-3 ps-4">Yayın Başlığı</th>
                                <th class="py-3">Yazar</th>
                                <th class="py-3">Tür</th>
                                <th class="py-3">Yıl</th>
                                <th class="py-3 text-center">Detay</th>
                            </tr>
                        </thead>
                        <tbody id="yayinlar-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="yayinModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold">Yayın Detayı</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4 text-center">
                <i class="fa fa-book text-primary fa-4x mb-3"></i>
                <h4 class="fw-bold text-dark mb-3" id="modalBaslik">...</h4>
                
                <div class="card bg-light border-0 p-3 text-start">
                    <p class="mb-2"><strong><i class="fa fa-user me-2 text-muted"></i>Yazar:</strong> <span id="modalYazar">...</span></p>
                    <p class="mb-2"><strong><i class="fa fa-tag me-2 text-muted"></i>Tür:</strong> <span id="modalTur">...</span></p>
                    <p class="mb-0"><strong><i class="fa fa-calendar me-2 text-muted"></i>Yıl:</strong> <span id="modalYil" class="badge bg-secondary">...</span></p>
                </div>
            </div>
            <div class="modal-footer bg-light border-0">
                <button type="button" class="btn btn-secondary w-100 fw-bold" data-bs-dismiss="modal">Kapat</button>
            </div>
        </div>
    </div>
</div>

<footer class="bg-white border-top py-4 mt-auto">
    <div class="container text-center small text-muted">© 2026 ACADEX. Tüm hakları saklıdır.</div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
async function fetchYayinlar() {
    try {
        const res = await fetch('https://acadex-0lpc.onrender.com/publications');
        const data = await res.json();
        document.getElementById('toplam-sayi').innerText = data.length + " Yayın";
        const tbody = document.getElementById('yayinlar-table');
        tbody.innerHTML = '';
        data.forEach(p => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="fw-bold ps-4 text-dark">${p.title}</td>
                <td class="text-muted">${p.researcher}</td>
                <td><span class="badge bg-info text-dark">${p.type}</span></td>
                <td>${p.year}</td>
                <td class="text-center">
                    <button onclick="detay('${p.title}', '${p.researcher}', '${p.type}', '${p.year}')" class="btn btn-sm btn-primary shadow-sm"><i class="fa fa-eye"></i></button>
                </td>`;
            tbody.appendChild(row);
        });
    } catch (e) { console.error(e); }
}
function detay(baslik, yazar, tur, yil) {
    document.getElementById('modalBaslik').innerText = baslik;
    document.getElementById('modalYazar').innerText = yazar;
    document.getElementById('modalTur').innerText = tur;
    document.getElementById('modalYil').innerText = yil;
    new bootstrap.Modal(document.getElementById('yayinModal')).show();
}
fetchYayinlar();
</script>
</body>
</html>
