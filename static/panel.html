<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y√∂netim Paneli | ACADEX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card-header { border-radius: 15px 15px 0 0 !important; color: white; padding: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark px-4 py-3 shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fa fa-university me-2"></i>ACADEX PANEL
            </a>
            <div class="d-flex align-items-center">
                <span id="userDisplay" class="text-white me-3 fw-bold small"></span>
                <button onclick="cikisYap()" class="btn btn-outline-danger btn-sm fw-bold">
                    <i class="fa fa-power-off me-1"></i> √áƒ±kƒ±≈ü
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        
        <div class="row mb-4">
            <div class="col-12">
                <h3 class="fw-bold text-dark">üëã Ho≈ügeldiniz</h3>
                <p class="text-muted">Buradan akademik verileri sisteme ekleyebilirsiniz.</p>
            </div>
        </div>

        <div class="row g-4">

            <div class="col-md-4" id="card_proje">
                <div class="card h-100">
                    <div class="card-header bg-primary">
                        <i class="fa fa-project-diagram me-2"></i> PROJE EKLE
                    </div>
                    <div class="card-body">
                        <form onsubmit="projeEkle(event)">
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">PROJE BA≈ûLIƒûI</label>
                                <input type="text" id="proj_title" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">DURUM</label>
                                <select id="proj_status" class="form-select">
                                    <option value="Aktif">Devam Ediyor</option>
                                    <option value="Tamamlandƒ±">Tamamlandƒ±</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">YIL</label>
                                <input type="number" id="proj_year" class="form-control" value="2025">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">Y√úR√úT√úC√ú HOCA</label>
                                <select id="proj_researcher" class="form-select">
                                    <option>Y√ºkleniyor...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 fw-bold">KAYDET</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4" id="card_yayin">
                <div class="card h-100">
                    <div class="card-header bg-success">
                        <i class="fa fa-book-open me-2"></i> YAYIN EKLE
                    </div>
                    <div class="card-body">
                        <form onsubmit="yayinEkle(event)">
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">YAYIN BA≈ûLIƒûI</label>
                                <input type="text" id="pub_title" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">T√úR</label>
                                <select id="pub_type" class="form-select">
                                    <option value="Makale">Makale</option>
                                    <option value="Bildiri">Bildiri</option>
                                    <option value="Kitap">Kitap</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">YIL</label>
                                <input type="number" id="pub_year" class="form-control" value="2025">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">YAZAR (HOCA)</label>
                                <select id="pub_researcher" class="form-select">
                                    <option>Y√ºkleniyor...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100 fw-bold">KAYDET</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4" id="card_tez">
                <div class="card h-100">
                    <div class="card-header bg-danger">
                        <i class="fa fa-graduation-cap me-2"></i> TEZ EKLE
                    </div>
                    <div class="card-body">
                        <form onsubmit="tezEkle(event)">
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">TEZ BA≈ûLIƒûI</label>
                                <input type="text" id="thesis_title" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">√ñƒûRENCƒ∞ ADI</label>
                                <input type="text" id="thesis_student" class="form-control" required>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label small text-muted fw-bold">T√úR</label>
                                    <select id="thesis_type" class="form-select">
                                        <option value="Y√ºksek Lisans">Y√ºksek Lisans</option>
                                        <option value="Doktora">Doktora</option>
                                    </select>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label small text-muted fw-bold">YIL</label>
                                    <input type="number" id="thesis_year" class="form-control" value="2025">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small text-muted fw-bold">DANI≈ûMAN</label>
                                <select id="thesis_advisor" class="form-select">
                                    <option>Y√ºkleniyor...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-danger w-100 fw-bold">KAYDET</button>
                        </form>
                    </div>
                </div>
            </div>

        </div> </div>

    <script>
        // 1. G√úVENLƒ∞K VE ROL KONTROL√ú
        window.onload = async function() {
            const user = localStorage.getItem("user");
            const role = localStorage.getItem("role");

            if (!user) {
                window.location.href = "index.html"; // Giri≈ü yapmamƒ±≈üsa at
                return;
            }

            document.getElementById("userDisplay").innerText = "üë§ " + user + " (" + (role === 'student' ? '√ñƒürenci' : 'Akademisyen') + ")";

            // Eƒüer √ñƒûRENCƒ∞ ise Proje ve Yayƒ±n ekleyemesin (Kartlarƒ± gizle)
            if (role === "student") {
                document.getElementById("card_proje").style.display = "none";
                document.getElementById("card_yayin").style.display = "none";
            }

            // Hocalarƒ± veritabanƒ±ndan √ßekip kutulara doldur
            await loadResearchers();
        };

        // 2. √áIKI≈û YAP
        function cikisYap() {
            if(confirm("√áƒ±kƒ±≈ü yapƒ±lsƒ±n mƒ±?")) {
                localStorage.clear();
                window.location.href = "index.html";
            }
        }

        // 3. HOCALARI GETƒ∞R (Dropdownlarƒ± Doldur)
        async function loadResearchers() {
            try {
                const res = await fetch("https://acadex-0lpc.onrender.com/researchers");
                const data = await res.json();
                
                let options = "";
                data.forEach(hoca => {
                    options += `<option value="${hoca.id}">${hoca.name}</option>`;
                });

                // 3 Kutuya da aynƒ± listeyi doldur
                document.getElementById("proj_researcher").innerHTML = options;
                document.getElementById("thesis_advisor").innerHTML = options;
                document.getElementById("pub_researcher").innerHTML = options;

            } catch (err) {
                console.log("Hocalar y√ºklenemedi", err);
            }
        }

        // 4. PROJE EKLEME FONKSƒ∞YONU
        async function projeEkle(e) {
            e.preventDefault();
            const veri = {
                title: document.getElementById("proj_title").value,
                status: document.getElementById("proj_status").value,
                year: parseInt(document.getElementById("proj_year").value),
                researcher_id: parseInt(document.getElementById("proj_researcher").value)
            };
            
            await veriGonder("https://acadex-0lpc.onrender.com/projects", veri, "Proje");
        }

        // 5. TEZ EKLEME FONKSƒ∞YONU
        async function tezEkle(e) {
            e.preventDefault();
            const veri = {
                title: document.getElementById("thesis_title").value,
                student: document.getElementById("thesis_student").value,
                type: document.getElementById("thesis_type").value,
                year: parseInt(document.getElementById("thesis_year").value),
                advisor_id: parseInt(document.getElementById("thesis_advisor").value)
            };

            await veriGonder("https://acadex-0lpc.onrender.com/theses", veri, "Tez");
        }

        // 6. YAYIN EKLEME FONKSƒ∞YONU (YENƒ∞)
        async function yayinEkle(e) {
            e.preventDefault();
            const veri = {
                title: document.getElementById("pub_title").value,
                type: document.getElementById("pub_type").value,
                year: parseInt(document.getElementById("pub_year").value),
                researcher_id: parseInt(document.getElementById("pub_researcher").value)
            };

            await veriGonder("https://acadex-0lpc.onrender.com/publications", veri, "Yayƒ±n");
        }

        // ORTAK G√ñNDERME FONKSƒ∞YONU (Kod tekrarƒ±nƒ± √∂nlemek i√ßin)
        async function veriGonder(url, veri, tur) {
            try {
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(veri)
                });

                if (res.ok) {
                    alert(`‚úÖ ${tur} Ba≈üarƒ±yla Eklendi!`);
                    location.reload(); // Sayfayƒ± yenile ki form temizlensin
                } else {
                    alert("‚ùå Hata olu≈ütu! L√ºtfen tekrar deneyin.");
                }
            } catch (err) {
                alert("Backend sunucusuna ula≈üƒ±lamadƒ±!");
            }
        }
    </script>
</body>
</html>
